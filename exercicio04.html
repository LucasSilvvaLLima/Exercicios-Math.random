<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortearNota()">Sortear Nota para aluno</button><br><br>
    <div id="div_nota"></div>
</body>
</html>
<script>
    function sortearNota(){
        var nota = (1 + Math.random() * 10)
        if(nota > 10){nota = parseInt(nota)}
        div_nota.innerHTML = `${(nota).toFixed(2)}` 
    }
</script>
