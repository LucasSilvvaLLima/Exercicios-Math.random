<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite seu número da sorte: <input type="text" id="in_numero" placeholder="Entre 0 e 100"></p>
    <button onclick="valendo()">Valendo!</button>
    <div id="div_aleatoriedade"></div>
</body>
</html>
<script>
    function valendo(){
        div_aleatoriedade.innerHTML = ""
        var numeroDaSorte = Number(in_numero.value)
        var numeroAleatorio = parseInt(Math.random() * 101)
        var i = 0
        for(i; numeroDaSorte != numeroAleatorio; i++){
            div_aleatoriedade.innerHTML += `${numeroAleatorio} `
            numeroAleatorio = parseInt(Math.random() * 101)
        }
        div_aleatoriedade.innerHTML += `${numeroAleatorio}<br>Foram necessários ${i+1} sorteios`

    }
</script>
