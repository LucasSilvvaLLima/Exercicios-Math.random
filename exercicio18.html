<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite seu nome: <input type="text" id="in_nome"></p>
    <p>Digite seu numero da sorte: <input type="text" id="in_num" placeholder="Entre 1 e 10"></p>
    <button onclick="sortear()">Sortear</button>
    <div id="div_sorteio"></div>
    
</body>
</html>
<script>
    function sortear(){
        div_sorteio.innerHTML = ""
        var nome = in_nome.value
        var numero = Number(in_num.value)
        var numValido = numero >= 1 && numero <= 10

        if (!numValido) {
            alert("Número inválido Digite um número entre 1 e 10")
        } else {
            var sorteado = parseInt(1 + Math.random() * 10)
            for(var i = 1; numero != sorteado; i++){
                div_sorteio.innerHTML += `${sorteado} `
                sorteado = parseInt(1 + Math.random() * 10)
            }
            div_sorteio.innerHTML += `${sorteado}<br>Parabéns, ${nome} você foi sorteado(a) após ${i} sorteios!`
        }
    }
</script>
