<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gerarNota()">Gerar uma nota de aluno entre 3 e 10</button>
    <div id="div_nota"></div><br>
    <button onclick="gerarFrequencia()">Gerar uma frequência de aluno entre 50 e 100</button>
    <div id="div_frequencia"></div>
    <button onclick="analise()">Aprovado?</button>

</body>
</html>
<script>
    var nota = 0
    var frequencia = 0 
    function gerarNota(){

        nota = 3 + Math.random() * 8
        if (nota > 10) {
            nota = parseInt(nota)
        }
        div_nota.innerHTML = `${(nota).toFixed(1)}` 
        
    }
    function gerarFrequencia(){
        frequencia = 50 + Math.random() * 51
        if (frequencia > 100) {
            frequencia = parseInt(frequencia)
        }
        div_frequencia.innerHTML = `${(frequencia).toFixed(1)}`
    }
    function analise(){
        alert(`Nota: ${(nota).toFixed(1)} Frequência: ${(frequencia).toFixed(1)}`)
    }
</script>
