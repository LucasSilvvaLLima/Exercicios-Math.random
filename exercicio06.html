<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="momentoDia()">Sortear momento do dia</button>
    <div id="div_hora"></div>
</body>
</html>
<script>
    function momentoDia(){
        var hora = parseInt(Math.random() * 24)

        var bomDia = hora <= 11
        var boaTarde = hora <= 17

        if (bomDia) {
            div_hora.innerHTML = `Bom dia, flor do dia, são ${hora}h!`
        } else if(boaTarde) {
            div_hora.innerHTML = `Boa tarde, já vai tarde! São ${hora}h!`
        }else{
            div_hora.innerHTML = `Boa noite, durma bem! São ${hora}h!`
        }
    }
</script>
