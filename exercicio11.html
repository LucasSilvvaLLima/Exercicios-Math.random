<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="jogar()">Jogar</button><br>
    <img src="" alt="" id="img1" style="height: 200px;"><img src="" alt="" id="img2"style="height: 200px;">
    <div id="div_jokenpo"></div>
</body>

</html>
<script>
    function jogar() {
        div_jokenpo.innerHTML = ""
        var jogador1 = parseInt(1 + Math.random() * 3)
        var jogador2 = parseInt(1 + Math.random() * 3)
        var pedra = 1; var papel = 2; var tesoura = 3;
        var empatou = jogador1 == jogador2
        var jogador1Venceu = (jogador1 == pedra && jogador2 == tesoura) || (jogador1 == papel && jogador2 == pedra) || (jogador1 == tesoura && jogador2 == papel)
        var resultado = ""

        if (jogador1 == pedra) {
            img1.src = `https://jeffersonjr.github.io/projetos/jokenpo/img/pedra.png`
        } else if (jogador1 == papel) {
            img1.src = `https://jeffersonjr.github.io/projetos/jokenpo/img/papel.png`
        } else {
            img1.src = `https://jeffersonjr.github.io/projetos/jokenpo/img/tesoura.png`
        }

        if (jogador2 == pedra) {
            img2.src = `https://jeffersonjr.github.io/projetos/jokenpo/img/pedra.png`
        } else if (jogador2 == papel) {
            img2.src = `https://jeffersonjr.github.io/projetos/jokenpo/img/papel.png`
        } else {
            img2.src = `https://jeffersonjr.github.io/projetos/jokenpo/img/tesoura.png`
        }


        if (empatou) {
            div_jokenpo.innerHTML += "<br>EMPATE! Jogue novamente!"
        } else if (jogador1Venceu) {

            if (jogador1 == pedra && jogador2 == tesoura) {
                resultado = "Pedra quebra Tesoura."
            } else if (jogador1 == papel && jogador2 == pedra) {
                resultado = "Papel cobre Pedra."
            } else {
                resultado = "Tesoura corta Papel."
            }
            div_jokenpo.innerHTML += `<br>Jogador 1 venceu porque: ${resultado}`
        } else {
            if (jogador2 == pedra && jogador1 == tesoura) {
                resultado = "Pedra quebra Tesoura."
            } else if (jogador2 == papel && jogador1 == pedra) {
                resultado = "Papel cobre Pedra."
            } else {
                resultado = "Tesoura corta Papel."
            }
            div_jokenpo.innerHTML += `<br>Jogador 2 venceu porque: ${resultado}`
        }

    }
</script>
