<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="jogarDado()">jogar dado</button><br><br>
    <img src="" alt="" id="id_dado" style="height: 150px;">
</body>

</html>
<script>
    function jogarDado() {
        var lado = parseInt(1 + Math.random() * 6)

        if (lado == 1) {
            id_dado.src = `https://i0.wp.com/lavrynenko.com/wp-content/uploads/2020/04/1.png?ssl=1`
        } else if (lado == 2) {
            id_dado.src = `https://i0.wp.com/lavrynenko.com/wp-content/uploads/2020/04/2.png?ssl=1`
        } else if (lado == 3) {
            id_dado.src = `https://i0.wp.com/lavrynenko.com/wp-content/uploads/2020/04/3.png?ssl=1`
        } else if (lado == 4) {
            id_dado.src = `https://i0.wp.com/lavrynenko.com/wp-content/uploads/2020/04/4.png?ssl=1`
        } else if (lado == 5) {
            id_dado.src = `https://i0.wp.com/lavrynenko.com/wp-content/uploads/2020/04/5.png?ssl=1`
        } else {
            id_dado.src = `https://i0.wp.com/lavrynenko.com/wp-content/uploads/2020/04/6.png?ssl=1`
        }
    }
</script>
